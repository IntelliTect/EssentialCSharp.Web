name: Update Site Certificate

on:
  schedule:
    - cron: "1 1 1 * *"
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  update-site-certificate:
    runs-on: ubuntu-latest
    environment: WebCertificate

    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - uses: actions/checkout@v4
        with:
          repository: "EssentialCSharp/EssentialCSharp.Web.CertbotDnsGoDaddy"
          token: ${{ secrets.CERTBOTDNSGODADDY_PAT }}
          #TODO: Change this away from the staging branch used for testing
          ref: "staging"

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Retrieve the key and add it to a file
        env:
          APIKEY_BASE64: ${{ secrets.GODADDY_APIKEY_BASE64 }}
        run: |
          echo $APIKEY_BASE64 | base64 --decode > godaddycreds.ini

      - name: Run Certbot 
        run: |
          pip install --upgrade pip
          python3 -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt
          chmod 600 godaddycreds.ini
          sudo .venv/bin/python -m main
          deactivate

      - name: Clear API File
        if: '!cancelled()'
        run: |
          rm *ini

      - name: Create Private Certificate
        env:
          CERT_PASSWORD: ${{ secrets.CERT_PASSWORD }}
        run: |
          sudo chmod 0755 /etc/letsencrypt/{live,archive}
          sudo chown $USER: /etc/letsencrypt/live/essentialcsharp.com/privkey.pem
          ls /etc/letsencrypt/live/
          ls /etc/letsencrypt/live/essentialcsharp.com
          sudo chmod 0640 /etc/letsencrypt/live/essentialcsharp.com/privkey.pem
          mkdir ./tmp/sandbox -p
          cp /etc/letsencrypt/live/essentialcsharp.com ./tmp/sandbox -r
          cd ./tmp/sandbox/essentialcsharp.com
          ls -la
          pwd
          openssl pkcs12 -export -out certificate.pfx -inkey /etc/letsencrypt/live/essentialcsharp.com/privkey.pem -in /etc/letsencrypt/live/essentialcsharp.com/cert.pem -certfile /etc/letsencrypt/live/essentialcsharp.com/chain.pem -passout pass:"$CERT_PASSWORD" -keypbe PBE-SHA1-3DES -certpbe PBE-SHA1-3DES -macalg SHA1
          pwd

      - name: Upload certificate
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            pwd
            az containerapp env certificate upload -g EssentialCSharp --name EssentialCSharpEnvironment --certificate-file /home/runner/work/EssentialCSharp.Web/EssentialCSharp.Web/tmp/sandbox/essentialcsharp.com/certificate.pfx --certificate-name essentialcsharp.comcertificate --password pass:"$CERT_PASSWORD"

      - name: Clear certificate directories
        if: '!cancelled()'
        run: |
          cd /etc/letsencrypt/live/essentialcsharp.com
          rm -rf ./*

      - name: Logout of Azure CLI
        if: '!cancelled()'
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az logout
            az cache purge
            az account clear
      
      - name: Clear Azure PowerShell Context
        if: '!cancelled()'
        uses: azure/powershell@v1.2.0
        with:
          azPSVersion: "latest"
          inlineScript: |
            Clear-AzContext -Scope Process
            Clear-AzContext -Scope CurrentUser